version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/coopnorge/interview-backend/src/client/internal/generated/proto
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway
      - buf.build/grpc/grpc
plugins:
  - name: go
    out: src/client/internal/generated/proto
    opt:
      - paths=import
      - module=github.com/coopnorge/interview-backend/src/client/internal/generated/proto
  - name: go-grpc
    out: src/client/internal/generated/proto
    opt:
      - paths=import
      - module=github.com/coopnorge/interview-backend/src/client/internal/generated/proto
